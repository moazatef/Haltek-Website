<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Haletak - Mental Health Tracker</title>
  <style>
    :root {
      --primary: #00bfa6;
      --background-blur: rgba(0, 0, 0, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .container {
      background-color: var(--background-blur);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 500px;
      width: 90%;
      animation: fadeSlideIn 1.2s ease-out;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
      animation: fadeIn 1s ease-out;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      opacity: 0.9;
      animation: fadeIn 1.5s ease-out;
    }

    .btn-download {
      background-color: var(--primary);
      color: white;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease, background-color 0.3s ease;
      animation: fadeIn 2s ease-out;
    }

    .btn-download:hover {
      background-color: #009e8c;
      transform: scale(1.05);
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.7;
    }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 32px;
      }

      p {
        font-size: 16px;
      }

      .btn-download {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Haletak</h1>
    <p>Track your mental well-being with ease</p>
    <a class="btn-download" href="Haltek.apk" download>Download the App</a>

    <footer>
      &copy; 2025 Haletak App. All rights reserved.
    </footer>
  </div>
</body>

</html>
